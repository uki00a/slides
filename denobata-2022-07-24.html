<h3>FFI(<code>Deno.dlopen</code>)の改善</h3>
<ul>
<li>V8 Fast API Calls+JITコンパイル(<a href="https://github.com/TinyCC/tinycc">tinycc</a>)による最適化 (<strong>最大で200倍の高速化を実現</strong>)</li>
<li><a href="https://doc.deno.land/https://raw.githubusercontent.com/denoland/deno/v1.24.0/cli/dts/lib.deno.unstable.d.ts/~/Deno.UnsafeCallback">Deno.UnsafeCallback</a>が追加され、関数ポインタを取り扱えるようになりました。</li>
<li><code>Deno.UnsafePointer</code>が削除され、ポインタは<code>bigint</code>で取り扱われるように変更されました。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-theme="gaia" style="--theme:gaia;">
<h3><code>Deno.Child.unref</code> &amp; <code>Deno.Child.ref</code></h3>
<pre><code class="language-typescript"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">const</span> child = <span class="hljs-keyword">await</span> Deno.spawnChild(<span class="hljs-string">&quot;some_long_running_process&quot;</span>, { args });
child.unref();
</span></span></foreignObject></svg></code></pre>
<p>これにより、子プロセスがDenoの停止をブロックしなくなります。(<code>Deno.unrefTimer</code>と同様の挙動)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-theme="gaia" style="--theme:gaia;">
<h3><code>import.meta.resolve()</code>のサポート</h3>
<pre><code class="language-ts"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">const</span> worker = <span class="hljs-keyword">new</span> Worker(<span class="hljs-keyword">import</span>.meta.resolve(<span class="hljs-string">&quot;./worker.js&quot;</span>)); <span class="hljs-comment">// =&gt; &quot;file:///home/uki00a/dev/worker.js&quot;</span>
</span></span></foreignObject></svg></code></pre>
<p>Import mapsも解釈してくれます。</p>
<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>{
  <span class="hljs-attr">&quot;imports&quot;</span>: {
    <span class="hljs-attr">&quot;redis&quot;</span>: <span class="hljs-string">&quot;https://deno.land/x/redis@v0.26.0/mod.ts&quot;</span>
  }
}
</span></span></foreignObject></svg></code></pre>
<pre><code class="language-ts"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">import</span>.meta.resolve(<span class="hljs-string">&quot;redis&quot;</span>); <span class="hljs-comment">// =&gt; &quot;https://deno.land/x/redis@v0.26.0/mod.ts&quot;</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-theme="gaia" style="--theme:gaia;">
<h3><a href="https://developer.mozilla.org/ja/docs/Web/API/Window/unhandledrejection_event">&quot;unhandledrejection&quot;</a>イベントのサポート</h3>
<pre><code class="language-ts"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>addEventListener(<span class="hljs-string">&quot;unhandledrejection&quot;</span>, <span class="hljs-function">(<span class="hljs-params">event</span>) =&gt;</span> {
  <span class="hljs-built_in">console</span>.error(event.reason); <span class="hljs-comment">// error: Uncaught (in promise) Error: foo</span>
});

<span class="hljs-built_in">Promise</span>.reject(<span class="hljs-keyword">new</span> <span class="hljs-built_in">Error</span>(<span class="hljs-string">&quot;foo&quot;</span>));
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-theme="gaia" style="--theme:gaia;">
<h3><a href="https://developer.mozilla.org/ja/docs/Web/API/Window/beforeunload_event">&quot;beforeunload&quot;</a>イベントのサポート</h3>
<pre><code class="language-ts"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> called = <span class="hljs-literal">false</span>;
addEventListener(<span class="hljs-string">&quot;beforeunload&quot;</span>, <span class="hljs-function">(<span class="hljs-params">event</span>) =&gt;</span> {
  <span class="hljs-keyword">if</span> (!called) {
    called = <span class="hljs-literal">true</span>;
    event.preventDefault();
    <span class="hljs-built_in">setTimeout</span>(<span class="hljs-function">() =&gt;</span> <span class="hljs-built_in">console</span>.log(<span class="hljs-number">3</span>), <span class="hljs-number">50</span>);
  }
});

<span class="hljs-built_in">setTimeout</span>(<span class="hljs-function">() =&gt;</span> {
  <span class="hljs-built_in">console</span>.log(<span class="hljs-number">1</span>);
  <span class="hljs-built_in">setTimeout</span>(<span class="hljs-function">() =&gt;</span> <span class="hljs-built_in">console</span>.log(<span class="hljs-number">2</span>), <span class="hljs-number">200</span>);
}, <span class="hljs-number">100</span>);
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-theme="gaia" style="--theme:gaia;">
<h3><code>deno.json(c)</code>で<code>deno test</code>がカスタマイズできるように</h3>
<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>{
  <span class="hljs-attr">&quot;test&quot;</span>: {
    <span class="hljs-attr">&quot;files&quot;</span>: {
      <span class="hljs-attr">&quot;exclude&quot;</span>: [<span class="hljs-string">&quot;vendor&quot;</span>]
    }
  }
}
</span></span></foreignObject></svg></code></pre>
<p><a href="https://github.com/denoland/deno/blob/f0e01682cce638303e3b6997788667a0f71dff8d/cli/schemas/config-file.v1.json#L325-L349">https://github.com/denoland/deno/blob/f0e01682cce638303e3b6997788667a0f71dff8d/cli/schemas/config-file.v1.json#L325-L349</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-theme="gaia" style="--theme:gaia;">
<h3><code>deno test</code>で<code>--parallel</code>オプションがサポート</h3>
<p>テストケースを並列実行できます。</p>
<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>$ deno test --parallel
</span></span></foreignObject></svg></code></pre>
<p><code>DENO_JOBS</code>環境変数で並列数を調整できます。</p>
<pre><code class="language-shell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">$</span><span class="bash"> DENO_JOBS=4 deno <span class="hljs-built_in">test</span> --parallel</span>
</span></span></foreignObject></svg></code></pre>
<p><strong>このオプションの追加により、既存の<code>--jobs</code>オプションは非推奨化されています。</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-theme="gaia" style="--theme:gaia;">
<h3>その他の変更点</h3>
<ul>
<li>(<strong>破壊的変更</strong>) <code>Deno.Child</code>と<code>Deno.SpawnOutput</code>の型定義に変更が加わっています。</li>
<li><code>deno lsp</code>で<code>import-map-remap</code>コードアクションがサポート</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-class="lead" data-theme="gaia" class="lead" style="--class:lead;--theme:gaia;">
<h2>deno_stdのアップデート</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-theme="gaia" style="--theme:gaia;">
<h3><code>semver</code>モジュールの追加</h3>
<pre><code class="language-typescript"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">import</span> * <span class="hljs-keyword">as</span> semver <span class="hljs-keyword">from</span> <span class="hljs-string">&quot;https://deno.land/std@0.149.0/semver/mod.ts&quot;</span>;

<span class="hljs-built_in">console</span>.log(semver.valid(<span class="hljs-string">&quot;v1.2.3&quot;</span>)); <span class="hljs-comment">// =&gt; 1.2.3</span>
<span class="hljs-built_in">console</span>.log(semver.gt(<span class="hljs-string">&quot;2.0.0&quot;</span>, <span class="hljs-string">&quot;1.2.4&quot;</span>)); <span class="hljs-comment">// =&gt; true</span>
<span class="hljs-built_in">console</span>.log(semver.satisfies(<span class="hljs-string">&quot;1.4.2&quot;</span>, <span class="hljs-string">&quot;&gt;=1.x&quot;</span>)); <span class="hljs-comment">// =&gt; true</span>
</span></span></foreignObject></svg></code></pre>
<p><a href="https://zenn.dev/sosukesuzuki/articles/177c782f8110ba">Deno でコマンドラインツールを雑に作ったので感想</a>の記事がきっかけで入ったようです<img class="emoji" draggable="false" alt="🙄" src="https://twemoji.maxcdn.com/2/svg/1f644.svg" data-marp-twemoji=""/></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-theme="gaia" style="--theme:gaia;">
<h3><code>encoding/json/stream</code>モジュールの追加</h3>
<pre><code class="language-typescript"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">import</span> { JSONParseStream } <span class="hljs-keyword">from</span> <span class="hljs-string">&quot;https://deno.land/std@0.149.0/encoding/json/stream.ts&quot;</span>;
<span class="hljs-keyword">import</span> { readableStreamFromIterable } <span class="hljs-keyword">from</span> <span class="hljs-string">&quot;https://deno.land/std@0.149.0/streams/conversion.ts&quot;</span>;

<span class="hljs-keyword">const</span> readable = readableStreamFromIterable([
  <span class="hljs-string">`{&quot;name&quot;: &quot;foo&quot;}`</span>,
  <span class="hljs-string">`{&quot;a&quot;: 1, &quot;b&quot;: true}`</span>,
]).pipeThrough(<span class="hljs-keyword">new</span> JSONParseStream());

<span class="hljs-keyword">for</span> <span class="hljs-keyword">await</span> (<span class="hljs-keyword">const</span> json <span class="hljs-keyword">of</span> readable) {
  <span class="hljs-built_in">console</span>.log(json);
  <span class="hljs-comment">// Output:</span>
  <span class="hljs-comment">// { name: &quot;foo&quot; }</span>
  <span class="hljs-comment">// { a: 1, b: true }</span>
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-theme="gaia" style="--theme:gaia;">
<h2><a href="https://deno.com/blog/series-a">Deno raises $21M</a></h2>

</ul>
<p>この記事では、DenoやDeno Deployがどのような背景・目的で開発されているのかについても解説されています。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-theme="gaia" style="--theme:gaia;">

<li><a href="https://deno.com/blog/fresh-is-stable">Fresh 1.0</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-theme="gaia" style="--theme:gaia;">
